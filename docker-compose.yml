version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bzyagent-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-bzyagent}
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bzyagent-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@postgres:5432/${POSTGRES_DB:-bzyagent}
      HOST: 0.0.0.0
      PORT: 8000
      CORS_ORIGINS: http://localhost:8001,http://127.0.0.1:8001
    ports:
      - "8000:8000"
    volumes:
      - ./data/uploads:/app/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bzyagent-frontend
    ports:
      - "8001:80"
    depends_on:
      - backend
    restart: unless-stopped